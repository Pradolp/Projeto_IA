<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Faringite</h1>
    </header>
    <div class="container">
        <h2>Questionário de Saúde</h2>
        <form>

            <div class="inputs-text">
                <div class="idade">
                    <label for="idade">Age: </label>
                    <input type="text" id="idade" placeholder="Informe a sua idade">
                </div>

                <div class="temperatura">
                    <label for="temp">Temperature: </label>
                    <input type="text" id="temp" placeholder="Informe a sua Temperatura">
                </div>
                <div class="inputs-radio">
                    <label for="swollen">Swollen ADP:</label>
                    <div class="inputs-radio-value swollen">
                        <input type="radio" id="swollen-sim" name="swollen" value="Sim">
                        <label for="swollen-sim" class="label-valor">0</label>
                        <input type="radio" id="swollen-nao" name="swollen" value="Não">
                        <label for="swollen-nao" class="label-valor">1</label>
                        <input type="radio" id="swollen-sim-1" name="swollen" value="Sim">
                        <label for="swollen-sim-1" class="label-valor">2</label>
                        <input type="radio" id="swollen-nao-1" name="swollen" value="Não">
                        <label for="swollen-nao-1" class="label-valor">3</label>
                    </div>
                </div>
            </div>

            <div class="inputs-mark">
                <div class="inputs-radio">
                    <label for="amigdalas">Pain:</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="amigdalas-sim" name="amigdalas" value="Sim">
                        <label for="amigdalas-sim" class="label-valor">Yes</label>
                        <input type="radio" id="amigdalas-nao" name="amigdalas" value="Não">
                        <label for="amigdalas-nao" class="label-valor">No</label>
                    </div>
                </div>

                <div class="inputs-radio">
                    <label for="dor-de-cabeca">Tender</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="dor-cabeca-sim" name="dor-de-cabeca" value="Sim">
                        <label for="dor-cabeca-sim" class="label-valor">Yes</label>
                        <input type="radio" id="dor-cabeca-nao" name="dor-de-cabeca" value="Não">
                        <label for="dor-cabeca-nao" class="label-valor">No</label>
                    </div>
                </div>

                <div class="inputs-radio">
                    <label for="amigdalas">Tonsillar Swelling</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="abdomen-sim" name="abdomen" value="Sim">
                        <label for="abdomen-sim" class="label-valor">Yes</label>
                        <input type="radio" id="abdomen-nao" name="abdomen" value="Não">
                        <label for="abdomen-nao" class="label-valor">No</label>
                    </div>
                </div>

                <div class="inputs-radio">
                    <label for="dor">Exudate</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="dor-sim" name="dor" value="Sim">
                        <label for="dor-sim" class="label-valor">Yes</label>
                        <input type="radio" id="dor-nao" name="dor" value="Não">
                        <label for="dor-nao" class="label-valor">No</label>
                    </div>
                </div>
            </div>

            <div class="inputs-mark">
                <div class="inputs-radio">
                    <label for="tosse">Suden</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="tosse-sim" name="tosse" value="Sim">
                        <label for="tosse-sim" class="label-valor">Yes</label>
                        <input type="radio" id="tosse-nao" name="tosse" value="Não">
                        <label for="tosse-nao" class="label-valor">No</label>
                    </div>
                </div>

                <div class="inputs-radio">
                    <label for="conjutivite">Cought</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="conjutivite" name="conjutivite" value="Sim">
                        <label for="conjutivite" class="label-valor">Sim</label>
                        <input type="radio" id="conjutivite-nao" name="conjutivite" value="Não">
                        <label for="conjutivite-nao" class="label-valor">Não</label>
                    </div>
                </div>
                
                <div class="inputs-radio">
                    <label for="diarreia">Rhinorrhea</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="diarreia-sim" name="diarreia" value="Sim">
                        <label for="diarreia-sim" class="label-valor">Sim</label>
                        <input type="radio" id="diarreia-nao" name="diarreia" value="Não">
                        <label for="diarreia-nao" class="label-valor">Não</label>
                    </div>
                </div>

                <div class="inputs-radio">
                    <label for="nausea">Conjunctivitis</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="nausea" name="nausea" value="Sim">
                        <label for="nausea" class="label-valor">Sim</label>
                        <input type="radio" id="nausea-nao" name="nausea" value="Não">
                        <label for="nausea-nao" class="label-valor">Não</label>
                    </div>
                </div>
            </div>

            <div class="inputs-mark">
                <div class="inputs-radio">
                    <label for="headache">Headache</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="headache-sim" name="headache" value="Sim">
                        <label for="headache-sim" class="label-valor">Yes</label>
                        <input type="radio" id="headache-nao" name="headache" value="Não">
                        <label for="headache-nao" class="label-valor">No</label>
                    </div>
                </div>

                <div class="inputs-radio">
                    <label for="erythema">Erythema</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="erythema" name="erythema" value="Sim">
                        <label for="erythema" class="label-valor">Sim</label>
                        <input type="radio" id="erythema-nao" name="erythema" value="Não">
                        <label for="erythema-nao" class="label-valor">Não</label>
                    </div>
                </div>
                
                <div class="inputs-radio">
                    <label for="petechiae">Petechiae</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="Petechiae-sim" name="Petechiae" value="Sim">
                        <label for="Petechiae-sim" class="label-valor">Sim</label>
                        <input type="radio" id="Petechiae-nao" name="Petechiae" value="Não">
                        <label for="Petechiae-nao" class="label-valor">Não</label>
                    </div>
                </div>

                <div class="inputs-radio">
                    <label for="abdpain">Abdominal Pain</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="abdpain" name="abdpain" value="Sim">
                        <label for="abdpain" class="label-valor">Sim</label>
                        <input type="radio" id="abdpain-nao" name="abdpain" value="Não">
                        <label for="abdpain-nao" class="label-valor">Não</label>
                    </div>
                </div>
            </div>

            <div class="inputs-mark">
                <div class="inputs-radio">
                    <label for="diarrheia">Diarrhea</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="diarrheia-sim" name="diarrheia" value="Sim">
                        <label for="diarrheia-sim" class="label-valor">Yes</label>
                        <input type="radio" id="diarrheia-nao" name="diarrheia" value="Não">
                        <label for="diarrheia-nao" class="label-valor">No</label>
                    </div>
                </div>

                <div class="inputs-radio">
                    <label for="nauseavomit">Nausea and Vomiting</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="nauseavomit" name="nauseavomit" value="Sim">
                        <label for="nauseavomit" class="label-valor">Sim</label>
                        <input type="radio" id="nauseavomit-nao" name="nauseavomit" value="Não">
                        <label for="nauseavomit-nao" class="label-valor">Não</label>
                    </div>
                </div>
                
                <div class="inputs-radio">
                    <label for="scarlet">Scarlet</label>
                    <div class="inputs-radio-value">
                        <input type="radio" id="scarlet-sim" name="scarlet" value="Sim">
                        <label for="scarlet-sim" class="label-valor">Sim</label>
                        <input type="radio" id="scarlet-nao" name="scarlet" value="Não">
                        <label for="scarlet-nao" class="label-valor">Não</label>
                    </div>
                </div>
            </div>
            

        </form>

        <button type="submit" class="btn-enviar">Send</button>

    </div>

</body>

</html>
